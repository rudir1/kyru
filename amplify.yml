version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - cd app
        - pwd
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    discard-paths: yes
    baseDirectory: /
    files:
      - 'src/*'
      - 'public/*'
      - '*'
  cache:
    paths: []
